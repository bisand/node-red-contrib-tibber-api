<script type="text/javascript">
  const dateTimeValidator = function (dateTimeString) {
    var regExp = /^(?<datetime>(?<date>[0-9]{4}[-](?:[0][1-9]|[1][0-2])[-](?:[0][1-9]|[1][0-9]|[2][0-9]|[3][0-1]))(?:[ TZ])(?<time>(?:[0-1][0-9]|[2][0-3])[:](?:[0-5][0-9])[:](?:[0-5][0-9])))$/s;
    return new RegExp(regExp).test(dateTimeString);
  };

  RED.nodes.registerType("tibber-meter", {
    category: "Tibber API",
    color: "#23B8CC",
    defaults: {
      name: {
        value: ""
      },
      active: {
        value: true
      },
      apiEndpointRef: { value: null, type: "tibber-api-endpoint" },
      homeId: {
        value: ""
      },
      time: {
        value: "",
        validate: (value) => {
          var dateTime = $("#node-input-time").val();
          return !value || dateTimeValidator(value ? value : dateTime) || dateTimeValidator(value);
        }
      },
      reading: {
        value: ""
      }
    },
    inputs: 1,
    outputs: 0,
    align: "right",
    icon: "font-awesome/fa-bolt",
    label: function() {
      return this.name || "tibber-meter";
    }
  });
</script>
